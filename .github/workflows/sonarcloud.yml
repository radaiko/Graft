name: SonarCloud

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  analyze:
    name: Code Analysis & Coverage
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - name: Install SonarScanner
        run: dotnet tool install --global dotnet-sonarscanner

      - name: Begin analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          dotnet sonarscanner begin \
            /k:"radaiko_Graft" \
            /o:"radaiko" \
            /d:sonar.token="$SONAR_TOKEN" \
            /d:sonar.host.url="https://sonarcloud.io" \
            /d:sonar.cs.opencover.reportsPaths="**/TestResults/**/coverage.opencover.xml" \
            /d:sonar.cs.vstest.reportsPaths="**/TestResults/*.trx" \
            /d:sonar.exclusions="**/wwwroot/**,**/bin/**,**/obj/**,**/frontend/node_modules/**"

      - name: Build
        run: |
          dotnet build src/Graft.Core/Graft.Core.csproj --no-incremental
          dotnet build src/Graft.Cli/Graft.Cli.csproj --no-incremental
          dotnet build tests/Graft.Core.Tests/Graft.Core.Tests.csproj --no-incremental
          dotnet build tests/Graft.Cli.Tests/Graft.Cli.Tests.csproj --no-incremental

      - name: Test with coverage
        run: |
          dotnet test tests/Graft.Core.Tests/Graft.Core.Tests.csproj \
            --no-build \
            --logger trx \
            --collect:"XPlat Code Coverage" \
            -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=opencover
          dotnet test tests/Graft.Cli.Tests/Graft.Cli.Tests.csproj \
            --no-build \
            --logger trx \
            --collect:"XPlat Code Coverage" \
            -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=opencover

      - name: End analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: dotnet sonarscanner end /d:sonar.token="$SONAR_TOKEN"
